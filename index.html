<!DOCTYPE html>
<html>
<head>
	<title>Eric Henke</title>
	<meta charset="utf-8" />
	<meta name="author" content="Eric Henke" />
	<meta name="viewport" content="width=device-width" /> 

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Stylesheets -->
 	<link href="css/portfolio.css" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<div class="projects">
		<h2>Projects</h2>
		<div class="project-wrap" data-bind="foreach: projectList">

			<!-- Project template -->
			<div class="project">
				<!-- replace w/ actual image, current placeholder -->
				<!-- <div class="project-img"></div> -->
				<img class="project-img" data-bind="attr: {src: imagePath, alt: title}" />
				<div class="project-info">
					<h2 data-bind="text: title"></h2>
					<ul class="tools" data-bind="foreach: tools">
						<li class="tool-item" data-bind="text: $data"></li>
					</ul>
					<p data-bind="text: description"></p>

				</div>
			</div><!--End project-->

		</div><!--End project-wrap-->

	</div>


	<!-- Scripts -->
	<script src="js/libs/knockout-3.3.0.js" type="text/javascript"></script>
	<script src="js/model/projects.js" type="text/javascript"></script>
	<script src="js/portfolio.js" type="text/javascript"></script>
</body>
</html>
