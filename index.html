<!DOCTYPE html>
<html>
<head>
	<title>Eric Henke</title>
	<meta charset="utf-8" />
	<meta name="author" content="Eric Henke" />
	<meta name="viewport" content="width=device-width" /> 

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Stylesheets -->
 	<link href="css/portfolio.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<ul class="nav" data-bind="foreach: navLinks">
			<li class="nav-item"><a data-bind="text: name, click: $root.scrollTo"></a></li>
		</ul>
		<h1>Eric Henke</h1>
		<h2>Front-end web developer in Chicago</h2>

		<!-- Set binding context as projects link -->
		<!-- ko with: navLinks()[0] -->
		<div class="work-link" data-bind="click: $root.scrollTo">
			<a>See my work</a>
		</div>
		<!-- /ko -->

	</header>
	<article class="main-container">
		<section class="projects">
			<h2>Projects</h2>
			<div class="project-wrap" data-bind="foreach: projectList">

				<!-- Project template -->
				<div class="project">
					<!-- wrap img in link to project -->
					<img class="project-img" data-bind="attr: {src: imagePath, alt: title}" />
					<div class="project-info">
						<h2 data-bind="text: title"></h2>
						<ul class="tools" data-bind="foreach: tools">
							<li class="tool-item" data-bind="text: $data"></li>
						</ul>
						<p data-bind="text: description"></p>

					</div>
				</div><!--End project-->

			</div><!--End project-wrap-->

		</section>

		<section class="contact">
			<h2>Contact</h2>
			<div class="form-wrapper">
				<form id="contact-form" method="POST" action="php/mailer.php">
					<div class="field name-field">
						<label for="name">Name *</label>
						<input type="text" id="name" name="name" required />
					</div>

					<div class="field email-field">
						<label for="email">Email *</label>
						<input type="email" id="email" name="email" required />
					</div>

					<div class="field subject-field clear">
						<label for="subject">Subject *</label>
						<input type="text" id="subject" name="subject" required />
					</div>

					<div class="field message-field">
						<label for="message">Message *</label>
						<textarea id="message" name="message" required></textarea>
					</div>

					<div class="field button-field">
						<button class="faux-button" type="submit">Send</button>
						<div class="loader ellipsis center hidden">
							<span></span>
							<span></span>
							<span></span>
						</div>

						<div class="form-result"></div>
					</div>
					
				</form>

			</div>

		</section>
	</article>


	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/libs/knockout-3.3.0.js" type="text/javascript"></script>
	<script src="js/model/projects.js" type="text/javascript"></script>
	<script src="js/portfolio.js" type="text/javascript"></script>
	<script src="js/form.js" type="text/javascript"></script>
</body>
</html>
